<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blobbox</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row align-items-center mb-3">
            <div class="col">
                <h3 class="display-3">Blobbox</h3>
            </div>
            <div class="col text-end">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#file-modal">Upload</button>
            </div>
        </div>
        <div class="row" id="files-container">

        </div>
    </div>

    <div class="modal" tabindex="-1" id="file-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Filename</label>
                        <input type="text" id="new-filename-input" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tags</label>
                        <input type="text" id="new-tags-input" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveFile()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/node_modules/bootstrap//dist/js/bootstrap.bundle.js"></script>
    <script src="blobbox.js"></script>
</body>

</html>
