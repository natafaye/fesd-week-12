<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Recipes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <div class="row">
            <div class="col">
                <button class="btn btn-success" onclick="startCreatingRecipe()">New Recipe</button>
            </div>
        </div>
        <div class="row" id="recipe-container"></div>
    </div>
    <footer>
        Copyright something
    </footer>

    <!-- TEMPLATES -->
    <div class="d-none">
        <div class="col-3 my-3" id="recipe-template">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" id="recipe-title">RECIPE TITLE</h5>
                    <h6 class="card-subtitle mb-2 text-muted" id="recipe-category">RECIPE CATEGORY</h6>
                    <p class="card-text" id="recipe-description">RECIPE DESCRIPTION</p>
                    <button class="btn btn-success w-100" id="recipe-edit-button">Edit</button>
                </div>
                <ul class="list-group list-group-flush" id="ingredients-container"></ul>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="recipe-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipe-modal-title">New Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipe-title-input" class="form-label">Title</label>
                            <input type="text" class="form-control" id="recipe-title-input">
                        </div>
                        <div class="mb-3">
                            <label for="recipe-description-input" class="form-label">Description</label>
                            <input type="text" class="form-control" id="recipe-description-input">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="recipe-modal-save-button">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="recipes.js"></script>
</body>

</html>
